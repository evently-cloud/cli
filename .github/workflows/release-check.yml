name: "Pre-release tasks"

on:
  pull_request:
    types: [ labeled ]
permissions:
  contents: write

jobs:
  check-readme:
    name: Ensure README.md is up-to-date
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - run: npm ci
    - run: npx oclif readme

  pre-release-checks:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'release')

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - name: Configure git
        run: |
          git config --global user.name 'Release Bot'
          git config --global user.email 'releasebot@evertpot.com'
      - name: Mark latest version as released
        run: npx changelog-tool release
      - name: Push changes back to PR
        run: git push origin ${GITHUB_REF}
